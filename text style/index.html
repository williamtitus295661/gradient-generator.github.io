    <h1>Text Styler</h1>
    <div class="text-styler">
        <label for="font-style">Font Style:</label>
        <select id="font-style">
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Lato">Lato</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Raleway">Raleway</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Playfair Display">Playfair Display</option>
            <option value="Source Sans Pro">Source Sans Pro</option>
            <option value="PT Sans">PT Sans</option>
            <option value="Nunito">Nunito</option>
            <option value="Libre Franklin">Libre Franklin</option>
            <option value="Poppins">Poppins</option>
            <option value="Oswald">Oswald</option>
            <option value="Ubuntu">Ubuntu</option>
            <option value="Muli">Muli</option>
            <option value="Quicksand">Quicksand</option>
            <option value="Cabin">Cabin</option>
            <option value="Fira Sans">Fira Sans</option>
            <option value="Josefin Sans">Josefin Sans</option>
            <option value="Karla">Karla</option>
            <option value="Work Sans">Work Sans</option>
            <option value="Arvo">Arvo</option>
            <option value="Bitter">Bitter</option>
            <option value="Crimson Text">Crimson Text</option>
            <option value="Dosis">Dosis</option>
            <option value="Exo 2">Exo 2</option>
            <option value="Inconsolata">Inconsolata</option>
            <option value="Maven Pro">Maven Pro</option>
            <option value="Noto Sans">Noto Sans</option>
            <option value="Titillium Web">Titillium Web</option>
            <option value="Zilla Slab">Zilla Slab</option>
            <option value="Alegreya">Alegreya</option>
            <option value="Bebas Neue">Bebas Neue</option>
            <option value="Cairo">Cairo</option>
            <option value="Comfortaa">Comfortaa</option>
            <option value="Cormorant Garamond">Cormorant Garamond</option>
            <option value="DM Sans">DM Sans</option>
            <option value="EB Garamond">EB Garamond</option>
            <option value="Hind">Hind</option>
            <option value="IBM Plex Sans">IBM Plex Sans</option>
        </select>

        <label for="font-size">Font Size:</label>
        <input type="number" id="font-size" value="16" min="8" max="72">

        <label for="font-weight">Font Weight:</label>
        <select id="font-weight">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
        </select>

        <label for="font-style-type">Font Style:</label>
        <select id="font-style-type">
            <option value="normal">Normal</option>
            <option value="italic">Italic</option>
        </select>

        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" value="#000000">

        <label for="shadow-size">Shadow Size:</label>
        <input type="number" id="shadow-size" value="0" min="0" max="20">

        <label for="shadow-color">Shadow Color:</label>
        <input type="color" id="shadow-color" value="#000000">

        <button onclick="applyStyles()">Apply</button>
    </div>

    <div class="text-output" id="text-output" contenteditable="true">
        Type your text here...
    </div>

    <script>
        function applyStyles() {
            const fontStyle = document.getElementById('font-style').value;
            const fontSize = document.getElementById('font-size').value;
            const fontWeight = document.getElementById('font-weight').value;
            const fontStyleType = document.getElementById('font-style-type').value;
            const textColor = document.getElementById('text-color').value;
            const shadowSize = document.getElementById('shadow-size').value;
            const shadowColor = document.getElementById('shadow-color').value;
            const textOutput = document.getElementById('text-output');

            textOutput.style.fontFamily = fontStyle;
            textOutput.style.fontSize = fontSize + 'px';
            textOutput.style.fontWeight = fontWeight;
            textOutput.style.fontStyle = fontStyleType;
            textOutput.style.color = textColor;
            textOutput.style.textShadow = `${shadowSize}px ${shadowSize}px ${shadowColor}`;
        }
    </script>
